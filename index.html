<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="social-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="<NAME>"
        class="social-card__avatar"
      />
      <h2 class="social-card__name">Jessica Randall</h2>
      <p class="social-card__location">London, United Kingdom</p>
      <h3 class="social-card__job">"Front-end developer and avid reader."</h3>
      <ul class="social-card__links">
        <li><a href="#" class="social-card__link">Github</a></li>
        <li><a href="#" class="social-card__link">Frontend Mentor</a></li>
        <li><a href="#" class="social-card__link">Linkedin</a></li>
        <li><a href="#" class="social-card__link">Twitter</a></li>
        <li><a href="#" class="social-card__link">Instagram</a></li>
      </ul>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adhi</a>.
    </div>
  </body>
</html>
